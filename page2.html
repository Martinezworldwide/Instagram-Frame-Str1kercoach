<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Str1ker Coach TV Network Instagram Post Frame with Image</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Layout */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #e0e5ec;
      font-family: 'Arial', sans-serif;
    }

    .editor {
      margin-bottom: 20px;
      text-align: center;
    }

    .editor input, .editor select, .editor button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }

    /* Default Frame Styling */
    .frame {
      position: relative;
      width: 1080px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
    }

    /* Frame Styles */
    .frame.style1 {
      border: 15px solid #0077ff; /* Electric blue border */
      color: #ffffff;
      font-family: 'Verdana', sans-serif;
    }

    .frame.style2 {
      border: 10px double #ff3333; /* Red double border */
      color: #f2f2f2;
      font-family: 'Helvetica', sans-serif;
    }

    .frame.style3 {
      border: 12px solid transparent;
      border-image: linear-gradient(to right, #ff3333, #0077ff) 1;
      color: #ffffff;
      font-family: 'Tahoma', sans-serif;
      font-style: italic;
    }

    .frame.style4 {
      border: 8px solid #4d4d4d;
      border-radius: 10px;
      color: #e0e0e0;
      font-family: 'Impact', sans-serif;
    }

    /* Text Styles */
    .corner-icon {
      position: absolute;
      font-size: 1.8em;
    }

    .top-left { top: 15px; left: 15px; }
    .top-right { top: 15px; right: 15px; }
    .bottom-left { bottom: 15px; left: 15px; }
    .bottom-right { bottom: 15px; right: 15px; }

    .text-line {
      position: absolute;
      width: 80%;
      border-top: 1px solid;
      margin-top: 10px;
      font-size: 1.2em;
      padding: 5px 0;
    }

    .text-line.top { top: 50px; }
    .text-line.bottom { bottom: 50px; }

    .text-line::before, .text-line::after {
      content: "⚽"; /* Soccer icon for Str1ker Coach */
      margin: 0 10px;
      font-size: 1.2em;
      color: #ff3333;
    }

    .quote {
      font-size: 2em;
      max-width: 80%;
      margin: 20px 0;
      line-height: 1.5;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- User Input Form -->
  <div class="editor">
    <select id="frameStyle" onchange="changeFrameStyle()">
      <option value="style1">Electric Blue Bold</option>
      <option value="style2">Red Double Border</option>
      <option value="style3">Gradient Border</option>
      <option value="style4">Impact Dark Gray</option>
    </select>
    <input type="text" id="topText" placeholder="Enter top text...">
    <input type="text" id="quoteText" placeholder="Enter main quote...">
    <input type="text" id="bottomText" placeholder="Enter bottom text...">
    <input type="file" id="backgroundImage" accept="image/*" onchange="addBackgroundImage(event)">
    <button onclick="downloadImage()">Download as Image</button>
  </div>

  <!-- Frame Display -->
  <div class="frame style1" id="frame">
    <!-- Corner Icons -->
    <div class="corner-icon top-left">⚽</div>
    <div class="corner-icon top-right">⚽</div>
    <div class="corner-icon bottom-left">⚽</div>
    <div class="corner-icon bottom-right">⚽</div>

    <!-- Editable Text Lines -->
    <div class="text-line top" id="topTextLine">Welcome to Str1ker Coach TV</div>
    <div class="quote" id="quoteTextDisplay">"Train hard, play harder."</div>
    <div class="text-line bottom" id="bottomTextLine">Stay tuned for more</div>
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Change Frame Style
    function changeFrameStyle() {
      const frame = document.getElementById('frame');
      const selectedStyle = document.getElementById('frameStyle').value;
      frame.className = `frame ${selectedStyle}`;
    }

    // Update Frame Text in Real-Time
    document.getElementById('topText').addEventListener('input', (e) => {
      document.getElementById('topTextLine').innerText = e.target.value;
    });
    document.getElementById('quoteText').addEventListener('input', (e) => {
      document.getElementById('quoteTextDisplay').innerText = e.target.value;
    });
    document.getElementById('bottomText').addEventListener('input', (e) => {
      document.getElementById('bottomTextLine').innerText = e.target.value;
    });

    // Function to Add Background Image
    function addBackgroundImage(event) {
      const frame = document.getElementById('frame');
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        frame.style.backgroundImage = `url(${reader.result})`;
      };
      reader.readAsDataURL(file);
    }

    // Function to Download Frame as Image
    function downloadImage() {
      html2canvas(document.getElementById('frame')).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'str1ker_coach_frame.png';
        link.click();
      });
    }
  </script>

</body>
</html>
